<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#222">
    <link rel="icon" href="https://josereza.github.io/src/icon.png">
    <title>Vision artificial</title>
    <script src="./ml5.js"></script>
    <link rel="stylesheet" href="https://josereza.github.io/src/bootstrap.css">
</head>

<body class="bg-white text-white">
    <div class="text-center align-items-center mx-auto card bg-dark p-6 mb-3" style="width: 80%;">
        <br>
        <br>
        <h2 class="text-white bg-primary" style="width: 95%;">Vision artificial<br> Demo</h2>
        <br>
        <br>
        <div class="p-6 bg-primary border mx-auto mb-6 mt-6" id="videoContainer" style="width: 80%; height: 75%;">
            <video id="video" width="200" height="240" autoplay></video>
        </div>
        <br>
        <div id="status" class="text-white">
            <h2>Cargando modelo...</h2>
        </div>
        <br>
        <br>
        <div>
            <div style="float: left;">
                <svg height="100" width="100">
                    <circle id="circle1" cx="50" cy="50" r="20" stroke="black" stroke-width="3" fill="red" />
                </svg>
            </div>
            <div style="float: left;">
                <svg height="100" width="100">
                    <circle id="circle2" cx="50" cy="50" r="20" stroke="black" stroke-width="3" fill="red" />
                </svg>
            </div>
            <div style="float: left;">
                <svg height="100" width="100">
                    <circle id="circle3" cx="50" cy="50" r="20" stroke="black" stroke-width="3" fill="red" />
                </svg>
            </div>
            <div style="float: left;">
                <svg height="100" width="100">
                    <circle id="circle4" cx="50" cy="50" r="20" stroke="black" stroke-width="3" fill="red" />
                </svg>
            </div>
        </div>
        <h2>Prediccion:
            <div id="prediction"> Haga aprender a la red neuronal</div>
        </h2>
        <br>
        <input type="text" id="text_learn" placeholder="Etiqueta el aprendizaje">
        <br>
        <button class="btn btn-primary" id="btn_learn">Ense√±arle a la red neuronal</button>
        <br>
        <br>
    </div>

    <script>
        var video = document.getElementById("video");
        var status = document.getElementById("status");
        var prediction = document.getElementById("prediction");
        var text_learn = document.getElementById("text_learn");
        var btn_learn = document.getElementById("btn_learn");

        var knnClassifier = ml5.KNNClassifier();
        var featureExtractor = ml5.featureExtractor('MobileNet', () => {
            console.log(featureExtractor);
            document.querySelector('#status').textContent = 'Modelo personalizado cargado'
        });
        knnClassifier.load("./model.json", console.log("Modelo personalizado cargado"));
        navigator.getUserMedia({
                video: {}
            }, (stream) => {
                video.srcObject = stream
                setInterval(() => {
                    const features = featureExtractor.infer(video); // Tomar foto
                    knnClassifier.classify(features, (err, result) => {
                        for (var i in result.confidencesByLabel) {
                            if (result.confidencesByLabel[i] == 1) {
                                if (i == "circle1") {
                                    document.getElementById("circle1").setAttribute("fill", "green")
                                } else if (i == "circle2") {
                                    document.getElementById("circle2").setAttribute("fill", "green")
                                } else if (i == "circle3") {
                                    document.getElementById("circle3").setAttribute("fill", "green")
                                } else if (i == "circle4") {
                                    document.getElementById("circle4").setAttribute("fill", "green")
                                } else {
                                    document.getElementById("circle1").setAttribute("fill", "red")
                                    document.getElementById("circle2").setAttribute("fill", "red")
                                    document.getElementById("circle3").setAttribute("fill", "red")
                                    document.getElementById("circle4").setAttribute("fill", "red")
                                }
                                prediction.innerHTML = i;
                            }
                        }
                    });
                }, 100);
            }, (err) => console.error(err)) // Habilitar camara


        btn_learn.addEventListener('click', () => {
            const features = featureExtractor.infer(video); // Tomar foto
            var label = text_learn.value;
            knnClassifier.addExample(features, label);
        });
    </script>

    <script src="https://josereza.github.io/buttons.js"></script>
</body>

</html>
